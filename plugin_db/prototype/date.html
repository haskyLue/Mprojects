<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
  a:<input value="1.2345" id="a"><br>
  b:<input value="7.8901" id="b"><br>
  c:<input value="" id="c"><br>
  小数位:<input value="2" id="d"><br>
  <br>
  <input value="a加b" type="button" onclick="c.value=eval(a.value).add(b.value,d.value)">
  <input value="a减b" type="button" onclick="c.value=eval(a.value).sub(b.value,d.value)">
  <input value="a乘b" type="button" onclick="c.value=eval(a.value).mul(b.value,d.value)">
  <input value="a除b" type="button" onclick="c.value=eval(a.value).dev(b.value,d.value)">
  <input value="a舍位" type="button" onclick="c.value=eval(a.value).point(d.value)">
  </body>
  <script type="text/javascript">

Date.prototype.format = function(format) {
	format=format||"yyyy-MM-dd hh:mm:ss";
    var o = {
        "M+" :this.getMonth() + 1, // month
        "d+" :this.getDate(), // day
        "h+" :this.getHours(), // hour
        "m+" :this.getMinutes(), // minute
        "s+" :this.getSeconds(), // second
        "q+" :Math.floor((this.getMonth() + 3) / 3), // quarter
        "S" :this.getMilliseconds()
    // millisecond
    };
    if (/(y+)/.test(format)) {
        format = format.replace(RegExp.$1, (this.getFullYear() + "")
                .substr(4 - RegExp.$1.length));
    }
    for ( var k in o) {
        if (new RegExp("(" + k + ")").test(format)) {
            format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k]
                    : ("00" + o[k]).substr(("" + o[k]).length));
        }
    }
    return format;
};
  </script>
</html>
