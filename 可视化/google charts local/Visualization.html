<script>
	function Data_init (argument) {
		var target=document.getElementById("input").value,
			wrap=document.getElementsByClassName("visualization")[0];
			datas=filterDatas(target.split(/\n/));
			document.getElementById("input").style.display='none';
			document.getElementById("inits").style.display='none';
			
	}
	function hidediv(e){
		var tmp=e.getAttribute("class").split("-")[1];
		switch(tmp) {
			case "1":
				document.getElementById("visual-1").style.display="block";
				document.getElementById("visual-2").style.display="none";
				document.getElementById("visual-3").style.display="none";
				document.getElementById("visual-4").style.display="none";				
		        break;
			case "2":
				document.getElementById("visual-2").style.display="block";
				document.getElementById("visual-1").style.display="none";
				document.getElementById("visual-3").style.display="none";
				document.getElementById("visual-4").style.display="none";		        
		        break;
		    case "3":
				document.getElementById("visual-3").style.display="block";
				document.getElementById("visual-1").style.display="none";
				document.getElementById("visual-2").style.display="none";
				document.getElementById("visual-4").style.display="none";		        
		        break;
		    case "4":
				document.getElementById("visual-4").style.display="block";
				document.getElementById("visual-1").style.display="none";
				document.getElementById("visual-3").style.display="none";
				document.getElementById("visual-2").style.display="none";		        
		        break;
		}
	}
</script>
